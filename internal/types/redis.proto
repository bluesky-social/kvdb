syntax = "proto3";

package types;
option go_package = "github.com/bluesky-social/kvdb/internal/types";

import "google/protobuf/timestamp.proto";

message User {
  string username = 1;
  bytes password_hash = 2;
  UserKind kind = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp last_login = 5;
}

enum UserKind {
  USER_KIND_UNSPECIFIED = 0;
  USER_KIND_CLUSTER_ADMIN = 1;
  USER_KIND_NORMAL = 2;
}
